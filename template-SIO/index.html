<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
 
    <body>
        <h1>Communication with socket.io!</h1>

        
        <script>
            //Client side message when connected
            var socket = io.connect('http://localhost:8080');
            
            //listening to the news channel
            socket.on('connection', function(){
                console.log("Socket")
            })
            socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'greeting' });
 });
        </script>
    </body>
</html>
